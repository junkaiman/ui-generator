name: Lint and Verify Build

on:
  pull_request:
    branches:
      - dev

permissions:
  contents: read

env:
  FRONTEND_PATH: insta-ui

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: ${{ env.FRONTEND_PATH }}
        run: npm install

      - name: Lint code
        working-directory: ${{ env.FRONTEND_PATH }}
        run: npm run lint

      - name: Verify build
        working-directory: ${{ env.FRONTEND_PATH }}
        run: npm run build

      - name: Run tests
        working-directory: ${{ env.FRONTEND_PATH }}
        run: npm test
